<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Produto</title>
</head>
<body>
    <div class="cadastro_produto">
        <form id="cadastro_produto_form">
            <h2>Cadastro de Produto</h2>
            <label for="new-name">Nome:</label>
            <input type="text" id="new-name" required>
            <label for="description">Descrição:</label>
            <input type="text" id="description" required>
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" required>
            <label for="data-compra">Data da Compra:</label>
            <input type="date" id="data-compra" required>
            <label for="und-medida">Unidade Medida:</label>
            <input type="text" id="und-medida" required>
            <label for="preco">Preço:</label>
            <input type="value" id="preco" required>
            <button type="submit">Cadastrar</button>
            <button type="button"id="consult-button">Consultar</button>
            <button type="button" id="back-button">Voltar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
