<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <div class="cadastro_pessoa">
        <form id="cadastro_pessoa_form">
            <h2>Cadastro de Pessoa</h2>
            <label for="name">Nome:</label>
            <input type="text" id="username" required>
            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" required>
            <label for="data-nascimento">Data Nascimento:</label>
            <input type="text" id="data-nascimento" required>
            <label for="cpf-cnpj">CPF/CNPJ:</label>
            <input type="text" id="cpf-cnpj" required>
            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" required>
                <form id="endereco">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" required>
                    <label for="uf">UF:</label>
                    <input type="text" id="uf" required>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" required>
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" required>
                    <label for="numero">Numero:</label>
                    <input type="text" id="numero" required>
                    <label for="fone">Fone:</label>
                    <input type="text" id="fone" required>
                </form>
            <button type="submit">Cadastrar</button>
            <button id="back-button">Voltar</button> 
        </form>
    </div>   
    <script src="script.js"></script>
</body>
</html>
